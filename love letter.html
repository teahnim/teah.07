<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter for You ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            animation: backgroundAnimation 5s infinite alternate;
        }
        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
            100% { background: linear-gradient(135deg, #ff758c, #ff7eb3); }
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            position: relative;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .heart {
            font-size: 50px;
            color: red;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: darkred;
            transform: scale(1.1);
        }
        .hidden-message {
            display: none;
            font-weight: bold;
            color: red;
            margin-top: 10px;
            font-size: 24px;
            text-shadow: 0 0 10px pink, 0 0 20px red;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px pink, 0 0 20px red; }
            100% { text-shadow: 0 0 20px pink, 0 0 30px red; }
        }
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart-float {
            position: absolute;
            color: red;
            font-size: 20px;
            opacity: 0.8;
            animation: floatUp 4s infinite ease-in-out;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-50px) scale(1.2); opacity: 0.8; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }
        .love-explosion {
            position: absolute;
            font-size: 20px;
            color: red;
            animation: explode 1s ease-out;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Love ‚ù§Ô∏è</h1>
        <p>You are my everything! I love you so much! üíï</p>
        <p class="heart">‚ù§Ô∏è</p>
        <button onclick="showMessage()">Click for More Love</button>
        <p id="message" class="hidden-message">You mean the world to me! üíñ I miss you every second! üíû I am obsessed with you! üòç</p>
    </div>

    <div class="floating-hearts"></div>

    <script>
        function showMessage() {
            document.getElementById("message").style.display = "block";
            createLoveExplosion();
        }
        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart-float");
            document.querySelector(".floating-hearts").appendChild(heart);
            
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }
        function createLoveExplosion() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const love = document.createElement("div");
                    love.classList.add("love-explosion");
                    love.innerHTML = "‚ù§Ô∏è";
                    document.body.appendChild(love);
                    love.style.left = Math.random() * 100 + "vw";
                    love.style.top = Math.random() * 100 + "vh";
                    love.style.fontSize = Math.random() * 30 + 20 + "px";
                    setTimeout(() => love.remove(), 1000);
                }, i * 200);
            }
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
